{%extends "base.html"%}
{%block title%}Chat{%endblock%}
{% block content %}
<h1>Chat</h1>
{% for message in chat %}
    <p>{{message}}</p>
{% endfor %}
<form action="" method="POST">
    <p><input type="text" name="textbox" placeholder="Enter the message" autocomplete="off"></p>
    <input type="submit" name="chatbutton">
</form>
<form action="" method="POST">
    <input type="submit" name="logout" value="Logout"></p>
</form>
{% endblock %}
